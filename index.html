<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/main.js"></script>
  </head>

  <body>
    <div class="menu-btn">
      <span class="menu-btn__line"></span>
      <span class="menu-btn__line"></span>
      <span class="menu-btn__line"></span>
    </div>

    <nav class="menu">
      <ul class="menu__container">
        <li class="menu__item">
          <button class="menu__item-btn menu__item-btn-even">Чет</button>
        </li>
        <li class="menu__item">
          <button class="menu__item-btn menu__item-btn-odd">Нечет</button>
        </li>
        <li class="menu__item">
          <button class="menu__item-btn menu__item-btn-del-first">
            Первый
          </button>
        </li>
        <li class="menu__item">
          <button class="menu__item-btn menu__item-btn-del-last">
            Последний
          </button>
        </li>
      </ul>
    </nav>
    <header class="header">
      <h1 class="header__title">Добавить задачу</h1>
      <form class="header__task-form" id="task-form">
        <input
          type="text"
          name="task-input"
          id="task-input"
          placeholder="Задача..."
          class="header__task-input"
        />
        <label class="header__task-container-submit">
          <input
            type="submit"
            id="task-submit"
            value=""
            class="header__task-submit"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="header__task-submit-icon"
            height="48"
            viewBox="0 -960 960 960"
            width="48"
          >
            <path
              d="M450-450H200v-60h250v-250h60v250h250v60H510v250h-60v-250Z"
            />
          </svg>
        </label>
      </form>
    </header>

    <main class="main">
      <section class="tasks">
        <h2 class="tasks__title">Задачи</h2>

        <ul class="task-list"></ul>
      </section>
    </main>
  </body>
</html>
